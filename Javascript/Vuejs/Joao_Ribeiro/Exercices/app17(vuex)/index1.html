<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/viu_version_dev.js"></script>
    <script src="../../assets/js/vuex.js"></script>
    <title>App12 - Vuex(store)</title>
    <style>
        :root {
            --cinzento: #B2B6B9;
            --roxo: #41B883;
        }

        #app main {
            margin-bottom: 10px;
        }

        #app footer a {
            color: var(--cinzento);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <principal></principal>
        <rodape></rodape>
    </div>

    <!------------ Templates ------------>

    <!-- Main -->
    <template id="main">
        <main>
            <p>O meu nome é: {{meuNome}} {{meuSobreNome}}</p>
        </main>
    </template>
    <!-- Main -->

    <!-- Footer -->
    <template id="footer">
        <footer>
            <a href="https://emanueljosecandido.github.io">
                Emanuel Cândido &copy; 2020
            </a>
        </footer>
    </template>
    <!-- Footer -->

    <!------------ Templates ------------>

    <script>
        //------------- Vuex -------------//
        const store = new Vuex.Store({
            state:{
                nome: "Emanuel",
                sobreNome: "Cândido",
            },
        });
        //------------- Vuex -------------//

        //--------- Componentes ---------//
        var main = Vue.component('principal', {
            template: '#main',
            computed:{
                meuNome: function(){
                    return store.state.nome;
                },

                meuSobreNome: function(){
                    return store.state.sobreNome;
                }
            }
        });

        var footer = Vue.component('rodape', {
            template: '#footer',
        });
        //--------- Componentes ---------//

        //---------- Instância ---------//
        new Vue({
            el: '#app',
            components: {
                principal: main,
                rodape: footer,
            }
        });
        //---------- Instância ---------//
    </script>
</body>

</html>
