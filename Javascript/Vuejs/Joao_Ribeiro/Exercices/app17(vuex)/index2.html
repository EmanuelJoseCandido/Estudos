<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/main.css">
    <script src="../assets/viu_version_dev.js"></script>
    <script src="../assets/vuex.js"></script>
    <title>App17 - Vuex(Mutations)</title>
    <style>
        :root {
            --cinzento: #B2B6B9;
            --roxo: #41B883;
        }

        #app main {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        #app main .count.green {
            color: #41B883;
            border: 1px solid #41B883;
        }

        #app main .count.red {
            color: #D93F3D;
            border: 1px solid #D93F3D;
        }

        #app main .count {
            border: 1px solid #fff;
            padding: 50px 0px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 7px;
            transition: all 650ms ease-in-out;
        }

        #app main .buttons button {
            color: white;
            border: none;
            padding: 10px 10px;
            border-radius: 7px;
            cursor: pointer;
            transition: all 650ms ease-in-out;
        }

        #app main .buttons button:nth-child(1) {
            background: #41B883;
        }

        #app main .buttons button:nth-child(2) {
            background: #D93F3D;
        }

        #app main .buttons button:nth-child(1):hover {
            background: #105a39;
        }

        #app main .buttons button:nth-child(2):hover {
            background: #ac0f0d;
        }

        #app footer a {
            color: var(--cinzento);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <main-component></main-component>
        <footer-component></footer-component>
    </div>

    <!------------ Templates ------------>

    <!-- Main -->
    <template id="main">
        <main>
            <div :class="classe">
                {{count}}
            </div>

            <div class="buttons">
                <button @click="aumentar">Aumentar</button>
                <button @click="diminuir">Diminuir</button>
            </div>
        </main>
    </template>
    <!-- Main -->

    <!-- Footer -->
    <template id="footer">
        <footer>
            <a href="https://emanueljosecandido.github.io">
                Emanuel Cândido &copy; 2020
            </a>
        </footer>
    </template>
    <!-- Footer -->

    <!------------ Templates ------------>

    <script>
        //------------- Vuex ------------//

        const store = new Vuex.Store({
            state: {
                count: 0,
            },

            mutations: {
                incrementCount: function (state) {
                    state.count++;
                },

                decrementCount: function (state) {
                    state.count--;
                }
            }
        });

        //------------- Vuex ------------//

        //--------- Componentes ---------//

        var main = Vue.component('main-component', {
            template: '#main',
            methods: {
                aumentar: function () {
                    store.commit('incrementCount');
                },

                diminuir: function () {
                    store.commit('decrementCount');
                },
            },

            data() {
                return {
                    classe: "count",
                }
            },

            computed: {
                count: function () {
                    if (store.state.count > 0) {
                        this.classe = "count green";
                    } else if (store.state.count < 0) {
                        this.classe = "count red";
                    } else {
                        this.classe = "count";
                    }
                    return store.state.count;
                }
            },
        });

        var footer = Vue.component('footer-component', {
            template: '#footer',
        });

        //--------- Componentes ---------//

        //---------- Instância ---------//

        new Vue({
            el: '#app',
            components: {
                'main-component': main,
                'footer-component': footer,
            },
        });

        //---------- Instância ---------//
    </script>
</body>

</html>
