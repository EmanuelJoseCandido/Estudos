<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/viu_version_dev.js"></script>
    <title>Vue - App016(Components #6)</title>
</head>
<body>
    <div id="root">
        <test :classe = "bindTesteClass"></test>
    </div>

    <script>
        
        //-------Components-------
        Vue.component('test', {
            props: [
                'classe'
            ],

            template: 
            `
                <div v-bind:style="classe">
                    <p>Hello Word!</p>
                </div>
            `,
        });
        //-------Components-------

        let root = new Vue({
            el: "#root",
            data:{
                bindTesteClass:{
                    'background': 'red',
                    'width': '400px',
                    'height': '400px',
                    'border-radius': '8px',
                    'display': 'flex',
                    'align-items': 'center',
                    'justify-content': 'center',
                },
            },

        });
    </script>
</body>
</html>
