<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/viu_version_dev.js"></script>
    <title>Vue - App016(Manipulation of Events)</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: teal;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        #root {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        button {
            padding: 8px;
            background: transparent;
            border: 1px solid;
            cursor: pointer;
            margin: 5px;
        }

        span {
            color: #fafafa;
            font-weight: bolder;
        }

        #increment {
            display: none;
        }

        .increment1 {
            color: #2ECC71;
        }

        .decrement1 {
            color: #E74C3C;
        }

        .clean1 {
            color: #fafafa;
        }

        button.increment:hover {
            color: #2ECC71;
        }

        button.decrement:hover {
            color: #E74C3C;
        }

        button.clean:hover {
            color: #fafafa;
        }

        #timesTable {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .timesT {
            text-align: initial;
            margin: 20px 0px
        }

        .timesT li {
            list-style: none;
        }

        .timesT ul {
            margin: 0;
            padding: 0;
        }

        input {
            padding: 8px;
            background: transparent;
            border: 1px solid;
            margin: 5px;
            color: #fafafa;
        }

        .footer a {
            color: #fafafa;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div id="root">
        <div id="increment">
            <div>
                <button @click="value += 1, changeColor()" class="increment">Click(Increment)</button>
                <button @click="value -= 1, changeColor()" class="decrement">Click(Decrement)</button>
            </div>

            <button @click="value = 0, changeColor()" class="clean">Click(Clean)</button>

            <p>This button click <span>{{value}}</span> times.</p>
        </div>

        <div id="timesTable">
            <div class="title">
                <h2>Times Table of {{value}}</h2>
            </div>

            <div class="number">
                <input v-model="value" maxlength="18" pattern="[0-9]+$" @input="lockCharacters($event)"
                    placeholder="Insert one number">
            </div>

            <div class="timesT">
                <ul>
                    <li v-for="(number, i) in numbers" :key="i" v-show="value != ''">
                        {{value}} x {{number}} = {{value * number}}
                    </li>
                </ul>
            </div>

            <div class="footer">
                <a href="https://emanueljosecandido.github.io">Emanuel CÃ¢ndido &copy; 2020</a>
            </div>
        </div>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                value: '',
                numbers: [1, 2, 3, 4, 5, 7, 8, 9, 10, 11, 12],
                arrayValue: [],
            },

            methods: {
                changeColor: function () {
                    let span = document.getElementsByTagName('span')[0];

                    if (this.value > 0) {
                        span.setAttribute('class', 'increment1');
                    } else if (this.value < 0) {
                        span.setAttribute('class', 'decrement1');
                    }
                    else {
                        span.setAttribute('class', 'clean1');
                    }
                },

                lockCharacters: function (event) {
                    var regex = /^\d+$/;
                    let aux = '';

                    if (event.inputType == "deleteContentBackward") {
                        this.arrayValue.splice(this.arrayValue.length - 1);
                    } else {
                        this.arrayValue.push(this.value[this.value.length - 1])

                        if (!regex.test(this.value)) {
                            this.arrayValue.splice(this.arrayValue.length - 1);

                            this.arrayValue.forEach(element => {
                                aux += element;
                            });

                            this.value = aux;
                        }
                    }
                }
            },
        });
    </script>

</body>

</html>
