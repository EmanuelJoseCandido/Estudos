<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/viu_version_dev.js"></script>
    <style>
        h1 {
            transition: all 1s;
        }

        h1:hover {
            color: white;
            cursor: context-menu;
            padding-left: 5px;
        }
    </style>
    <title>Vue - app012</title>
</head>

<body>
    <div id="root">
        <new></new>
        <new></new>
        <new></new>
        <new />
    </div>

    <script>
        Vue.component('new', {
            template: `
                <h1>Hello Word!</h1>
            `,
        });

        let root = new Vue({
            el: "#root",
            component: [
                'new',
            ]
        });
    </script>
</body>

</html>
