<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Joao_Ribeiro/Exercices/assets/main.css">
    <script src="../assets/viu_version_dev.js"></script>
    <title>Mixins - 01</title>
    <style>
        .card-container {
            background: #5773FF;
            margin: 10px;
            padding: 10px;
            width: 400px;
            border-radius: 7px;
            text-align: center;
            box-shadow: 0 12px 18px 2px rgba(34, 0, 51, .04), 0 6px 22px 4px rgba(7, 48, 114, .12), 0 6px 10px -4px rgba(14, 13, 26, .12);
        }

        .card-container img {
            width: 100%;
            border-radius: 7px 7px 0px 0px;
            height: 70%;
        }

        p,
        h1,
        a {
            height: 10%;
            width: 100%;
        }

        .button {
            border: 1px solid white;
            border-radius: 7px;
            padding: 8px 20px;
        }

        a {
            color: white;
            text-decoration: none;
            transition: all 600ms ease-in-out;
        }

        a.button:hover {
            background: white;
            color: #5773FF;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <button class="button" @click="mudarCorDoFundo">Change</button>

        <component-test>

        </component-test>
    </div>

    <!-------------Template ------------->
    <template id="test">
        <div class="card-container">
            <button class="button" @click="mudarCorDoFundo">Change</button>
        </div>
    </template>
    <!-------------Template ------------->

    <script>
        //---------- Mixins --------------

        var mixin = {
            methods: {
                mudarCorDoFundo: function () {
                    if (document.body.style.backgroundColor == 'blue') {
                        document.body.style.backgroundColor = '#18181D';
                    } else {
                        document.body.style.backgroundColor = 'blue';
                    }
                },
            }
        };
        //---------- Mixins --------------

        //---------- Componente --------------

        var ComponentTest = Vue.component('component-test', {
            template: '#test',
            mixins: [mixin],
        });

        //---------- Componente --------------

        //---------- Instancia --------------
        new Vue({
            el: '#app',
            mixins: [mixin],
            components: {
                'component-test': ComponentTest,
            }
        });
        //---------- Instancia --------------
    </script>
</body>

</html>
