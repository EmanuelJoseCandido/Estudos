<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../00_assets/viu_version_dev.js"></script>
    <title>Vuejs | Challenge #04</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('../00_assets/00_floating-islands.jpg') center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(255, 255, 255, .2);
            border-radius: 7px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
        }

        .countdown {
            margin-bottom: 20px;
            display: flex;
        }

        .countdown div {
            margin: 5px;
        }


        button,
        input {
            border: none;
            border-radius: 7px;
            padding: 10px 15px;
            background: transparent;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
            transition: all 650ms ease-in-out;
        }

        input {
            width: 40px;
            padding: 8px 8px;
            background: rgba(0, 0, 0, .2);
            color: white;
        }

        .btn:hover {
            background: #DDDFE2;
            cursor: pointer;
        }

        .rodape {
            text-align: center;
        }

        .rodape a {
            text-decoration: none;
            color: black;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="root">
        <container></container>
        <rodape></rodape>
    </div>

    <!---------- Templates--------->

    <!-- Container -->
    <template id="container">
        <div class="container">
            <h1>Countdown</h1>

            <div class="countdown">
                <div>
                    <input type="number" class="hours" value="00">
                </div>

                <div>
                    <input type="number" class="minutes" value="00">
                </div>

                <div>
                    <input type="number" class="seconds" value="00">
                </div>
            </div>

            <div class="buttons">
                <button @click="playCountdown" class="btn">Play</button>
                <button @click="pauseCountdown" disabled="disabled">Pause</button>
                <button @click="resetCountdown" disabled="disabled">Reset</button>
            </div>
        </div>
    </template>
    <!-- Container -->

    <!-- Footer -->
    <template id="footer">
        <footer class="rodape">
            <a href="https://emanueljosecandido.github.io">Emanuel CÃ¢ndido &copy; 2020</a>
        </footer>
    </template>
    <!-- Footer -->

    <!---------- Templates --------->

    <script>
        //-------Components-------
        Vue.component('container', {
            data() {
                return {
                    horas: 0,
                    minutos: 0,
                    segundos: 0,
                    textoHoras: '',
                    textoMinutos: '',
                    textoSegundos: '',
                }
            },
            methods: {
                playCountdown: function () {
                    let buttonPlay = document.getElementsByTagName('button')[0];
                    let buttonPause = document.getElementsByTagName('button')[1];
                    let buttonReset = document.getElementsByTagName('button')[2];

                    let tempo = document.getElementsByClassName('fullTime')[0];
                    var horas = document.getElementsByClassName('hours')[0];
                    var minutos = document.getElementsByClassName('minutes')[0];
                    var segundos = document.getElementsByClassName('seconds')[0];

                    if (this.validarTempo(horas.value, minutos.value, segundos.value)) {
                        buttonPlay.setAttribute('disabled', 'disabled');
                        buttonPlay.removeAttribute('class');

                        buttonPause.setAttribute('class', 'btn');
                        buttonPause.removeAttribute('disabled');

                        buttonReset.removeAttribute('disabled');
                        buttonReset.setAttribute('class', 'btn');

                        let auxHoras = this.horas;
                        let auxMinutos = this.minutos;
                        let auxSegundos = this.segundos;

                        auxSegundos++;
                        let temp = setInterval(() => {
                            this.AjustsText();

                            /* Countdown */
                            if (this.segundos == 0) {
                                this.segundos = auxSegundos;

                                if (this.minutos != 0) {
                                    this.minutos--;
                                } else {
                                    this.minutos = auxMinutos;

                                    if (this.horas != 0) {
                                        this.horas--;
                                    } else {
                                        clearInterval(temp);
                                        this.textoHoras = this.textoMinutos = this.textoSegundos = '00';
                                        buttonPlay.removeAttribute('disabled');
                                        buttonPause.setAttribute('disabled', 'disabled');
                                    }
                                }
                            }
                            /* Countdown */

                            horas.value = this.textoHoras;
                            minutos.value = this.textoMinutos;
                            segundos.value = this.textoSegundos;
                            this.segundos--;
                        }, 1000);
                    }
                },

                pauseCountdown: function () {
                    console.log(`${this.textoHoras}: ${this.textoMinutos}: ${this.textoSegundos}`);
                },

                resetCountdown: function () {
                    let tempo = document.getElementsByClassName('fullTime')[0]
                    tempo.innerHTML = '00:00:00';
                    root.playCountdown();
                },

                AjustsText: function () {
                    if ((this.segundos + '').length > 1) {
                        this.textoSegundos = this.segundos;
                    } else {
                        this.textoSegundos = '0' + this.segundos;
                    }

                    if ((this.minutos + '').length > 1) {
                        this.textoMinutos = this.minutos;
                    } else {
                        this.textoMinutos = '0' + this.minutos;
                    }

                    if ((this.horas + '').length > 1) {
                        this.textoHoras = this.horas;
                    } else {
                        this.textoHoras = '0' + this.horas;
                    }
                },

                validarTempo: function (horas, minutos, segundos) {
                    let tempo = new Date();
                    let tempoDefault = 60;
                    let regex = /^\d+$/;

                    if (!(regex.test(horas)) || !(regex.test(minutos)) || !(regex.test(segundos))) {
                        alert('Insert integer numbers please.')
                        if (!(regex.test(horas))) {
                            this.horas = 00;
                        } else if (!(regex.test(minutos))) {
                            this.minutos = 00;
                        } else if (!(regex.test(segundos))) {
                            this.segundos = 00;
                        }

                        return false;
                    }

                    // > 60
                    if (horas > 60) {
                        this.horas = tempoDefault;

                    } else if (minutos > 60) {
                        this.minutos = tempoDefault;
                    } else if (segundos > 60) {
                        this.segundos = tempoDefault;
                    }

                    // Null and 0
                    if ((horas == null || horas == 0) && (minutos == null || minutos == 0) && (segundos == null || segundos == 0)) {
                        this.horas = tempo.getHours();
                        this.minutos = tempo.getMinutes();
                        this.segundos = tempo.getSeconds();
                    } else if (!(horas == null || horas == 0) && (minutos == null || minutos == 0) && (segundos == null || segundos == 0)) {
                        this.minutos = tempo.getMinutes();
                        this.segundos = tempo.getSeconds();
                    } else if ((horas == null || horas == 0) && !(minutos == null || minutos == 0) && (segundos == null || segundos == 0)) {
                        this.horas = tempo.getHours();
                        this.segundos = tempo.getSeconds();
                    } else if ((horas == null || horas == 0) && (minutos == null || minutos == 0) && !(segundos == null || segundos == 0)) {
                        this.horas = tempo.getHours();
                        this.minutos = tempo.getMinutes();
                    }

                    return true;
                }
            },

            template: '#container',
        });

        Vue.component('rodape', {
            template: '#footer',
        });
        //-------Components-------

        let root = new Vue({
            el: "#root",
        });

    </script>
</body>

</html>
