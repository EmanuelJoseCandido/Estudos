<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="00_assets/viu_version_dev.js"></script>
    <title>Vuejs - Challenges</title>
</head>

<body>
    <div id="root">
        <header-component></header-component>
        <main-component></main-component>
        <footer-component></footer-component>
    </div>

    <!------------ Templates ------------>

    <!-- Header -->
    <template id="header">
        <header>
            <h1>Vuejs</h1>
            <p>#VidasNegrasImportam</p>
            <p>#EstaNaoEhAngolaQueEuSonhei</p>
        </header>
    </template>
    <!-- Header -->

    <!-- Main -->
    <template id="main">
        <main>
            <h2>Challenges</h2>

            <div>
                <div>
                    <span class="iconify" data-icon="simple-icons:vue-dot-js" data-inline="false"
                        style="color: #27AE61;">
                    </span>
                    <h3><a href="01_cash_register/cash_register.html">#01 - Caixa Registradora</a></h3>
                    <h3><a href="02_numbers/numbers.html">#02 - Números</a></h3>
                    <h3><a href="03_strings/strings.html">#03 - String</a></h3>
                    <h3><a href="04_countdown/countdown.html">#04 - Countdown</a></h3>
                </div>

                <div>
                    <span class="iconify" data-icon="simple-icons:vue-dot-js" data-inline="false"
                        style="color: #27AE61;">
                    </span>
                    <h3><a href="01_cash_register/cash_register.html">#01 - Caixa Registradora</a></h3>
                    <h3><a href="02_numbers/numbers.html">#02 - Números</a></h3>
                    <h3><a href="03_strings/strings.html">#03 - String</a></h3>
                    <h3><a href="04_countdown/countdown.html">#04 - Countdown</a></h3>
                </div>
            </div>
        </main>
    </template>
    <!-- Main -->

    <!-- Footer -->
    <template id="footer">
        <footer>
            <a href="https://emanueljosecandido.github.io">Emanuel Cândido &copy; {{Year}}</a>
        </footer>
    </template>
    <!-- Footer -->

    <!------------ Templates ------------>


    <script>
        //--------- Componentes ---------//

        var HeaderComponent = Vue.component('header-component', {
            template: '#header'
        })

        var MainComponent = Vue.component('main-component', {
            template: '#main'
        })

        var FooterComponent = Vue.component('footer-component', {
            template: '#footer',

            computed: {
                Year: function () {
                    return new Date().getFullYear();
                }
            }
        })

        //--------- Componentes ---------//
        let root = new Vue({
            el: "#root",

            component: {
                'header-component': HeaderComponent,
                'main-component': MainComponent,
                'footer-component': FooterComponent
            },
        });
    </script>
</body>

</html>
