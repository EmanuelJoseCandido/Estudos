<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/viu_version_dev.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: wheat;
        }

        .blue,
        .red {
            width: 250px;
            height: 250px;
            border-radius: 7px;
        }

        .blue {
            background: #01497B;
        }

        .red {
            background: #FF4B5A;
        }

        .button{
            width: 250px;
            text-align: center;
            padding: 5px;
        }

        .button button{
            border-radius: 7px;
            border: none;
            padding: 15px;
            background: #01497B;
            color: wheat;
            font-weight: bolder;
            cursor: pointer;
        }
    </style>
    <title>Vue - app004</title>
</head>

<body>
    <div id="root">
        <div>
            <div v-if="visible">
                <div class="blue">

                </div>
            </div>

            <div v-else>
                <div class="red">

                </div>
            </div>
        </div>


        <div class="button">
            <button v-on:click="showhidden">Show and Hidden</button>
        </div>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                visible: true,
            },
            methods: {
                showhidden: function () {
                    this.visible = !this.visible;
                },
            }
        });
    </script>
</body>

</html>
