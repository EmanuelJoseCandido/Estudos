<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../assets/viu_version_dev.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>Todo List</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .client,
        .adminstrator {
            background: #323234;
            width: 300px;
            height: 500px;
            color: wheat;
            margin: 30px 10px;
            padding: 25px;
            border-radius: 7px;
            box-shadow: 1px 2px 5px rgba(0, 0, 0, .31);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        .add,
        .remove {
            border: 1px solid;
            border-radius: 7px;
            margin: 20px;
            padding: 20px;
        }

        input {
            margin-bottom: 10px;
        }

        input,
        select {
            padding: 8px 0px;
        }

        .things {
            border-radius: 7px;
            background: wheat;
            color: #323234;
            width: 100%;
            height: 80%;
        }

        .total {
            float: right;
            padding: 2px;
        }

        .things .car ol {
            margin-left: -95px;
            padding-top: 20px;
        }

        button {
            padding: 10px 15px;
            background: #323234;
            color: wheat;
            border: 1px solid wheat;
            border-radius: 7px;
            margin: 10px;
            cursor: pointer;
            font-weight: bolder;
            transition: all 650ms ease-in-out;
        }

        button:hover {
            background: wheat;
            color: #323234;
            border: 1px solid #323234;
        }
    </style>
</head>

<body>
    <div id="root">
        <span v-html="title"></span>
        <div class="container">
            <div class="client">
                <h2>Client</h2>
                <select v-model="produt">
                    <optgroup>
                        <option value="">Select any thing</option>
                        <option v-for="name in things">{{name}}</option>
                    </optgroup>
                </select>

                <button @click="addCar">Add to Car</button>

                <div class="things">
                    <div class="car">
                        <ol>
                            <li v-for="produt in produts">{{produt}}</li>
                        </ol>
                    </div>
                </div>
                <span class="total"> Total <b>{{total}}</b> KZ</span>
            </div>

            <div class="adminstrator">
                <h2>Adminstrator</h2>
                <div class="add">
                    <h3>Add</h3>
                    <label for="">Name:</label><br>
                    <input v-model="name"><br>

                    <label for="">Price:</label><br>
                    <input v-model="price"><br>

                    <button @click="addThings">Add</button>
                </div>

                <div class="remove">
                    <h3>Remove</h3>
                    <select name="" id="">
                        <optgroup>
                            <option value="">Select any thing</option>
                            <option v-for="name in things">{{name}}</option>
                        </optgroup>
                    </select>

                    <button @click="removeThings">Remove</button>
                </div>
            </div>
        </div>

        <div class="footer">
            Emanuel CÃ¢ndido &copy; 2020
        </div>
    </div>

    <script>
        let root = new Vue({
            el: "#root",
            data: {
                name: "Milk",
                price: 500,
                total: 0,
                tot: [],
                things: [],
                produt: "",
                produts: [],
                title: '<h1>List of things</h1>'

            },
            methods: {
                addThings: function () {
                    this.things.push(this.name + " - " + this.price + " Kz");
                    this.name = '';
                    this.price = 0;
                },

                removeThings: function () {

                },

                addCar: function () {
                    this.produts.push(this.produt);
                    var total = 0, empty = 0, position;
                    var aux = "";

                    for (let i = this.produt.length - 1; i > 0; i--) {
                        if (this.produt[i] == " ") {
                            empty++;
                            position = i;
                        }
                        if (empty == 2) break;
                    }

                    for (let i = position; i < this.produt.length - 3; i++) {
                        aux += this.produt[i];
                    }

                    total = Number(aux);
                    this.tot.push(total);

                    this.total = this.tot.reduce(function (total, next) {
                        return total + next;
                    });
                }


            }
        });
    </script>
</body>

</html>
