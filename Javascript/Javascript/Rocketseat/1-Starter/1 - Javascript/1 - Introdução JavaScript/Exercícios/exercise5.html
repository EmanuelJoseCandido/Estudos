		<script>

			/* 
			 */

			var users = [
				{ 
					name: "Emanuel",
					skills: ["Javascript", "ReactJS", "Redux"]
				},
				{
					name: "Funete",
					skills: ["VueJS", "Ruby on Rails", "Elixir"]
				}
			];

			/* 
				O Diego possui as habilidades: Javascript, ReactJS, ReduxO 
				Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
			 */

			var main = document.querySelector('main');
			var paragraph = document.createElement('p');
			var text = "";

			for (const values of users) {
				text += `<p>The ${values.name} have the skills: <span>${values.skills.join(', ')}.</span></p>`;
				paragraph.innerHTML = text;
			}
			
			main.style.color = 'black';
			main.style.fontSize = '13pt';
			main.appendChild(paragraph);
		</script>
	<body>
