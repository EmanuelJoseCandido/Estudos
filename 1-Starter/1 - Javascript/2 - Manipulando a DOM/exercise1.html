    <script>
        /*
            Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadradovermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deveaparecer na tela. 
        */

        var divBox = document.querySelector('div.box');
        var headerButton = document.createElement('div');
        var buttonCreate = document.createElement('button');
        var buttonDrop = document.createElement('button');
        var divQuadrate = document.createElement('div');
        createButton();
        dropButton();

        function createButton() {
            buttonCreate.style.margin = '5px';
            buttonCreate.style.width = '100px';
            buttonCreate.style.height = '35px';
            buttonCreate.style.border = 'none';
            buttonCreate.style.background = '#E67F22';
            buttonCreate.style.borderRadius = '7px';
            buttonCreate.innerText = 'Create Square';
            buttonCreate.style.color = 'white';
            headerButton.appendChild(buttonCreate);
            divBox.appendChild(headerButton);
        }

        function dropButton() {
            buttonDrop.style.margin = '5px';
            buttonDrop.style.width = '100px';
            buttonDrop.style.height = '35px';
            buttonDrop.style.border = 'none';
            buttonDrop.style.background = '#E67F22';
            buttonDrop.style.borderRadius = '7px';
            buttonDrop.innerText = 'Drop Square';
            buttonDrop.style.color = 'white';
            headerButton.appendChild(buttonDrop);
            divBox.appendChild(headerButton);
        }
        
        buttonCreate.onclick =  function create() {
            divQuadrate.style.width = '100px';
            divQuadrate.style.height = '100px';
            divQuadrate.style.background = '#E84C3D';
            divQuadrate.style.margin = '20px';
            divQuadrate.style.borderRadius = '7px';
            divBox.appendChild(divQuadrate);
        } 

        buttonDrop.onclick = function drop() {
            let a = divBox.childElementCount;
            if(a == 2){
                divBox.removeChild(divQuadrate);
            }
        }


    </script>
