				neighborhood: "Centro", 
				city: "São Paulo",  
				uf: "SP"
			};
			
			showAddress(addressBrasil);
			function showAddress(address){
				let main = document.querySelector('main');
				let paragraph = document.createElement('p');
				let createText = document.createTextNode(`The user live in ${address.city} / ${address.uf}, at the neighborhood ${address.neighborhood}, at street "${address.street}" with nº ${address.houseNumber}.`);
				
				paragraph.style.color = 'black';
				paragraph.style.fontSize = '18pt';
				paragraph.style.marginTop = '180px';
				paragraph.appendChild(createText);
				main.appendChild(paragraph);
			}
